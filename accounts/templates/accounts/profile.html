{% extends 'base.html' %}
{% block title %} Profile {% endblock %}


{% block content %}
<img src="{{ user.profile.image.url }}" width="200px"><br/><br/>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Upload" class="btn btn-primary">
</form>
{% endblock %}
